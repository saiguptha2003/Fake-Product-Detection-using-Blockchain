{% import "utility.html" as util %} 


{{ util.htmltemplatetop() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/addProduct.css')}}" />


{{ util.UserNavbar('Add Users') }}
<div class="container">
    <form method="POST"  action="{{url_for('AddUsersByUsers')}}">
        <div class="form-group">
          <label for="email">Email of User</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" name="email">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role">
              <option value="supplier">Supplier</option>
              <option value="distributor">Distributor</option>
              <option value="wholesaler">Wholesaler</option>
              <option value="retailer">Retailer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="remarks">Remarks </label>
            <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
          </div>
          <button  class="btn btn-primary" id="createuser">Create User</button>
      </form>

    </div>

  
</div>

{{util.htmltemplatebottom() }}
